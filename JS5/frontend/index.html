<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Authentication</title>
    <style>
        body { font-family: Arial, sans-serif; display: flex; align-items: center; justify-content: center; min-height: 100vh; margin: 0; }
        .container { width: 300px; padding: 20px; border: 1px solid #ddd; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
        .container h2 { text-align: center; margin-bottom: 20px; }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; font-weight: bold; margin-bottom: 5px; }
        .form-group input { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        .form-group button { width: 100%; padding: 10px; background-color: #28a745; color: white; font-weight: bold; border: none; border-radius: 4px; cursor: pointer; }
        .form-group button:hover { background-color: #218838; }
        .message { text-align: center; margin-top: 10px; font-size: 14px; }
    </style>
</head>
<body>
    <div class="container" id="registerContainer">
        <h2>Register</h2>
        <form id="registerForm">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="registerEmail" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="registerPassword" required>
            </div>
            <div class="form-group">
                <button type="submit">Register</button>
            </div>
            <div class="message" id="registerMessage"></div>
        </form>
    </div>

    <div class="container" id="loginContainer" style="margin-top: 20px;">
        <h2>Login</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="loginEmail">Email</label>
                <input type="email" id="loginEmail" required>
            </div>
            <div class="form-group">
                <label for="loginPassword">Password</label>
                <input type="password" id="loginPassword" required>
            </div>
            <div class="form-group">
                <button type="submit">Login</button>
            </div>
            <div class="message" id="loginMessage"></div>
        </form>
    </div>

    <script src="auth.js"></script>
</body>
</html>
